<script>
	$(document).ready(function(){
		$.ajax( {
				url : '../xml/FoodNutritionInfo.xml',			
				dataType : 'xml',			

				success : function( result ) {//result:서버에서 온 xml data
					if ( $(result).find('item').length > 0 ) {//find(): xml문서 안에서 원하는 태그 찾기
						$(result).find('item').each(function() {//each(): 찾은  book 태그 각각에 대하여 반복작업 수행
							var cname= $(this).find('DESC_KOR').text();
							if(cname=='수박바') {
								var img = $('<img/>'); //<img></img> <img src="">
								var imgsrc = '../img/'+cname+'.jpg';
								img.attr('src', imgsrc);
								//img.attr('width', '320');
								//img.attr('height', '440');
								img.appendTo('#img');
								var weight = $(this).find('SERVING_WT').text()+'g';
								$('#weight').text(weight);
								var cal = $(this).find('NUTR_CONT1').text()+'Kcal';
								$('#cal').text(cal);
								var car = $(this).find('NUTR_CONT2').text()+'g';
								$('#car').text(car);
								var protein = $(this).find('NUTR_CONT3').text();
								$('#protein').text(protein);
								var sugar = $(this).find('NUTR_CONT4').text()+'g';
								$('#sugar').text(sugar);
								var glucose = $(this).find('NUTR_CONT5').text();
								$('#glucose').text(glucose);
								var salt = $(this).find('NUTR_CONT6').text();
								$('#salt').text(salt);
								var chole = $(this).find('NUTR_CONT7').text();
								$('#chole').text(chole);
								var fat = $(this).find('NUTR_CONT8').text();
								$('#fat').text(fat);
								var transfat = $(this).find('NUTR_CONT9').text();
								$('#transfat').text(transfat);
							}
							//var msg = "";//this는 book 태그
							//msg += $(this).find('isbn').text() + "<br>";//book 태그안에서 찾음
							//msg += $(this).find('title').text() + "<br>";
							//msg += $(this).find('price').text()  + "<br>";
							//$('#result').html($('#result').html()+ msg + "<hr>");
							//$('#result').html(weight.val());
						});
					}
				}
			});			
	});
	</script>
