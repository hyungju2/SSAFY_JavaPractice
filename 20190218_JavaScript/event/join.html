<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	//id, pass 칸에 값이 입력되어있는지 체크하고 화면을 폼 전송
	function check() {
		//1. id, pass칸의 값을 알아오기
		var id = document.getElementById("id").value; //값을 최종적으로 알아내려면, value 키워드를 사용해야 함.
		var pass = document.getElementById("pass").value;

		if (id == " ") {
			alert("Id를 입력해주세요");
			return;

		}

		else if (pass == " ") {
			alert("Password를 입력해주세요");
			return;
		}

		else {
			if (pass.length > 4 && pass.length < 11) {
				alert(id + "님 환영합니다");
				alert(pass);
			} else {
				alert("5자이상, 11자 이하로 비밀번호를 입력하세요");
				return;
			}
		}
	}
		function find(){
			open("findData.html", "", "width=300px height-500px scrollbars=yes");
		}
	
</script>

</head>
