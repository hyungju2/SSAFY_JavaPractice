<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue day2</title>
<!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id ="app">
		<a v-if="flag">안녕 이프문</a>
		<ul>
			<li v-for="system in systems">{{system}}</li>
		</ul>
		
		<p v-show="flag">안녕 쑈</p>
		<h5 v-bind:id="uid">뷰 Vue.js</h5> 
		<button v-on:click="popupAlert(10)">경고창 버튼</button>
		
	</div>
	
	
	<script type="text/javascript">
	new Vue({
		el: '#app',
		data : {
			flag : true,
			systems:['Android','Windows', 'iOS'],
			uid : 10
		},
		methods : {
			popupAlert : function(num, $event){
				console.log(event);
				return alert("경고창 표시 값 : " + num );
			}
		}
	})
		
	Vue.config.devtools = true;
			
	</script>
</body>
</html>
