<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue day2</title>
<!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	
	<section id = "signup_section">
		<h2>국기</h2>
		국가이름1 <input type="text" v-html='myflag'> <!-- v-html 단방향, 변수 값을 출력만 함 -->
		<label><span v-html='myflag'></span></label>
		국가이름2 <input type="text" v-model='myflag'> <!--  v-model은 양방향 바인딩 -->
	</section>
	
	<script type="text/javascript">
		var model = {
			myflag = ''	//초기화 	
		};
		
		var signup_section = new Vue({
			el : '#signup_section',
			data : model
		});
		
		Vue.config.devtools = true;
		
	</script>
</body>
</html>
