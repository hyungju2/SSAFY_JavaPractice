<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue day2</title>
<!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id = "mydirective">
		<div v-mystyle="{color:'blue', fontSize:'20px', border:'1px', borderStyle:'dotted'}">월요일</div>
		<div v-mystyle="{color:'red', fontSize:'20px', border:'1px', borderStyle:'solid'}">화요일</div>
	</div>

	<script type="text/javascript">
		Vue.directive("mystyle", 
				{ bind(elm, binding, nodename){
					elm.style.color = binding.value.color;
					elm.style.fontSize = binding.value.fontSize;
					elm.style.border = binding.value.border;
					elm.style.borderStyle = binding.value.borderStyle;
					elm.style.textAlign = 'center';
					console.log(binding);
				}
		});
		
		var mydirective = new Vue({
			el : '#mydirective'
			
		});
		Vue.config.devtools = true;
		
	/* 
		디렉티브 문법 정리
		v-if 	: true일 경우 태그 실행, false일 경우 주석 처리 (데이터 x)
		v-show 	: true일 경우 태그 실행, false일 경우 display-none임. (데이터는 존재함)
		v-for 	: 반복 태그 실행
		v-bind 	: 뷰의 데이터 속성과 Html 속성을 연결 v-bind:id : id 간소화해서 사용 가능(간소화를 하는 것을 권장하지 않음) 
		v-on 	: 화면 요소에 이벤트 처리, v-on:click 클릭 이벤트 @click으로 간소화하여 사용 가능
		v-model : 양방향 바인딩, form 요소에 사용가능
		v-html 	: inner HTML 바인딩한 문자열의 태그를 반영 
		v-text  : inner Text 바인딩한 문자열에 태그가 있어도 문자열로만 취급
			
	*/	
		
	</script>
</body>
</html>
