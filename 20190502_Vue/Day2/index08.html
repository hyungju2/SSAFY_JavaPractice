<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>vue day2</title>
<!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p> {{message}} </p>
		<button v-on:click="reverseMsg">문자열 역순으로</button>
	</div>
	
	<script type="text/javascript">
	new Vue({
		el: '#app',
		data : {
			message : "ㅎㅇ 빅스비"
		},
		methods: {
			reverseMsg : function(){
				this.message = this.message.split('').reverse().join('');
				return this.message;
			}
		}
	});
	Vue.config.devtools = true;
		
	</script>
</body>
</html>
