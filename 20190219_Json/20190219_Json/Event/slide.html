<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
	$(document).ready(function(){
		$('#flipdown').click(function(){
			$('#panel').slideDown();
		});
		
		$('#flipup').click(function(){
			$('#panel').slideUp();	
		});
		
		$('#fliptoggle').click(function(){
			$('#panel').slideToggle();
		});
		
	});
	
	
</script>
 
<style type="text/css"> 
#panel, #flipdown, #flipup, #fliptoggle {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3; 
   
}

#panel {
    padding: 50px;
    display: none;
}
</style>
</head>
<body>
 
<div id="flipdown">Click to slide down panel</div>
<div id="flipup">Click to slide up panel</div>
<div id="fliptoggle">Click to slide toggle panel</div>

<div id="panel">Hello world!</div>

</body>
</html>
