<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css"> /*style sheet는 head안에 넣어야 함.*/
/*클래스를 만들어서 사용. ".속성 값"으로 사용 */
.red { 
	color: red;
}

.blue {
	color: blue
}

.pink {
	color: pink
}
#yellow{ /* 클래스의 '.'대신 '#'이 나오는 차이 -> id를 식별하기 위함.*/
	color: yellow;
}
</style>

</head>
<body>
	<h1 class="blue">this is first h1</h1>
	<h1 class="red">this is second h1</h1>
	<h1 class="pink">this is third h1</h1>
	<h1 id="yellow">this is id h1</h1> <!-- id에 적용한 예시 -->
	<!-- blue, red, pink 실제 클레스에 적용 -->

</body>
</html>
