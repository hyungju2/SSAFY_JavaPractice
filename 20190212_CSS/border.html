<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	p{
		border-color:red;
		border-left-width: 3px;
		padding: 60px 30px 60px 30px;
		margin : 50px;
	}
	.solid{
		border-style: solid;
	}

	.dashed{
		border-style: dashed;
	}
	
	.double{
		border-style: double;
	}
	
	.ridge{
		border-style: ridge;
	}
	
	.groove{
		border-style: groove;
	}
	
	.dotted{
		border-style: dotted;
	}
	
	.inset{
		border-style: inset;
	}
	
	.outset{
		border-style: outset;
	}
	
	
	
	
</style>

</head>
<body>
	<p class="solid">this is solid</p>
	<p class="dotted">this is dotted</p>
	<p class="double">this is double</p>
	<p class="ridge">this is ridge</p>
	<p class="inset">this is inset</p>
	<p class="outset">this is outset</p>
	<p class="dashed">this is dashed</p>
	<p class="groove">this is groove</p>
	
</body>
</html>
