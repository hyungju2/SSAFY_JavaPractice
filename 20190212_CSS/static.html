<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.div1{
		position: static;
		width: 100px;
		background-color: aqua;
		padding: 120px;
		float: left;
	}
	
	.div2{
		float:left;
		position: static;
		width: 100px;
		background-color: lime;
		padding: 120px;
		left: 50px; /*왼쪽으로부터 얼마나 떨어져 있는지*/
 		top: 100px; /*위쪽으로부터 얼마나 떨어져 있는지*/
 		
 		
 		/*
 		position이 static인 경우 먹히지 않음.
 		left: 50px; /*왼쪽으로부터 얼마나 떨어져 있는지*/
 		top: 100px; /*위쪽으로부터 얼마나 떨어져 있는지*/
 		*/
	}


</style>


</head>
<body>
	<div class="div1">div -1</div>
	<div class="div2">div -2</div>
</body>
</html>
