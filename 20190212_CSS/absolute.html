<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
 #wrap{
	position: relative;
	width: 300px;
	height: 300px;
	border: 1px solid #ccc;	
	/*부모는 relative로 지정해야 함  */
	/* box 1 2 3 4를 포함하고 있음 */
	/*부모 안에서 작은 애들이 움직임.*/
}
.box {
	position: absolute;
	width: 50px;
	height: 50px;
	background-color: aqua;
}

#box1 {
	top: 0;
	left: 0;
}

#box2 {
	top: 0;
	right: 0;
}

#box3 {
	bottom: 0;
	left: 0;
}

#box4 {
	bottom:0;
	right: 0;
}

#fix{
	position: fixed;
	top: 35px;
	right: 35px;
	width: 50px;
	height: 50px;
	background-color: blue;
}

</style>

</head>
<body>
	<div id="wrap">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
		<div class="box" id="box4"></div>
		<div class="box" id="fix"></div>
	</div>
</body>
</html>
