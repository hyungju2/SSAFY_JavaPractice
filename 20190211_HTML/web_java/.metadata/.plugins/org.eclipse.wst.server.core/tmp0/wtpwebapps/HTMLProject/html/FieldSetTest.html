<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>fieldset test</h1>
	<form method="post" action="welecome.jsp">

		<fieldset>
			<legend> 개인정보</legend> <!-- Field set안에서 사용되며, 내용을 설명해줌. -->
			<ul>
				<li><label for="name">이름</label> <input type="text" , id="name">
				</li>
				<li><label for="email">메일주소</label> <input type="text"
					, id="email"></li>
			</ul>
		</fieldset>


<fieldset>
			<legend> 로그인 정보</legend> <!-- Field set안에서 사용되며, 내용을 설명해줌. -->
			<ul>
				<li><label for="id">아이디</label> <input type="text" , id="id">
				</li>
				<li><label for="password">패스워드</label> <input type="password"
					, id="password"></li>
			</ul>
		</fieldset>
	</form>

</body>
</html>
