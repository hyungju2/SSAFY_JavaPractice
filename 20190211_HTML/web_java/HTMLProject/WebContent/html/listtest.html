<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<!-- list tag: 목록 만들기 -->
	<h1> Ordered List </h1>
	<ol>
		<li>coffe</li> <!-- list item의 약자. -->
		<li>juice</li>
		<li>coke</li>
	</ol>
	<hr>
		<h1> UnOrdered List </h1>
	<ul>
		<li>java</li>
		<li>phyton</li>
		<li>swift</li>
	</ul>
</body>
</html>
